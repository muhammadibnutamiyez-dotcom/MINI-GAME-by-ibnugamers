<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>GAME SNAKE JADOEL NOKIA</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
body { background:#2c3e50; display:flex; justify-content:center; align-items:center; height:100vh; }
#gameCanvas { background:#1abc9c; display:block; margin:auto; border:2px solid #16a085; }
#info { position:absolute; top:10px; color:#ecf0f1; font-weight:bold; text-align:center; width:100%; }
</style>
</head>
<body>

<div id="info">
  GAME SNAKE JADOEL NOKIA | Deskripsi: WAKTUNYA NOSTALGIA BRO | Score: <span id="score">0</span>
</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const box = 20; // ukuran kotak
let snake = [{x: 8*box, y: 8*box}];
let direction = "RIGHT";
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let score = 0;

document.addEventListener("keydown", changeDirection);

function changeDirection(event){
    const key = event.keyCode;
    if(key === 37 && direction !== "RIGHT") direction="LEFT";
    else if(key === 38 && direction !== "DOWN") direction="UP";
    else if(key === 39 && direction !== "LEFT") direction="RIGHT";
    else if(key === 40 && direction !== "UP") direction="DOWN";
}

function collision(head, array){
    for(let i=0;i<array.length;i++){
        if(head.x === array[i].x && head.y === array[i].y) return true;
    }
    return false;
}

function draw(){
    ctx.fillStyle="#1abc9c";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<snake.length;i++){
        ctx.fillStyle = (i===0)?"#27ae60":"#2ecc71";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "#e74c3c";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if(direction==="LEFT") snakeX -= box;
    if(direction==="UP") snakeY -= box;
    if(direction==="RIGHT") snakeX += box;
    if(direction==="DOWN") snakeY += box;

    if(snakeX === food.x && snakeY === food.y){
        score++;
        document.getElementById("score").innerText = score;
        food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
    } else {
        snake.pop();
    }

    let newHead = {x: snakeX, y: snakeY};

    if(snakeX<0 || snakeY<0 || snakeX>=canvas.width || snakeY>=canvas.height || collision(newHead, snake)){
        clearInterval(game);
        alert("GAME OVER! Score: "+score);
        location.reload();
    }

    snake.unshift(newHead);
}

let game = setInterval(draw, 150);
</script>

</body>
</html>
